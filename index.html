<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Banner Generator</title>
</head>

<body>
  <h1 class="title">TweetShirt</h1>
  <div class="canvas-wrapper">
    <canvas class="canvas" id="canvas" width="600" height="200"></canvas>
  </div>
  <form action="get">
    <p>
      <label for="background-color">Цвет фона:</label>
      <select name="background-color" class="background-color" id="background-color">
        <option value="white" selected>Белый</option>
        <option value="black">Черный</option>
        <option value="red">Красный</option>
      </select>
    </p>
    <p>
      <label for="shape">Фоновые узоры:</label>
      <select class="shape" name="shape" id="shape">
        <option value="none" selected>Без рисунков</option>
        <option value="circles">Круги</option>
        <option value="squares">Квадраты</option>
      </select>
    </p>
    <p>
      <label for="text-color">Цвет текста:</label>
      <select name="text-color" id="text-color">
        <option value="white" selected>Белый</option>
        <option value="black">Черный</option>
      </select>
    </p>
    <p>
      <label for="text">Сообщение на баннере:</label>
      <input id="text" type="text">
    </p>
    <button class="button-preview" type="button">Сгенерировать</button>
  </form>
  <script src="js/script.js"></script>
</body>

</html>
