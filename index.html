<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Banner Generator</title>
</head>

<body>
  <h1 class="title">TweetShirt</h1>
  <div class="canvas-wrapper">
    <canvas class="canvas" id="canvas" width="600" height="200"></canvas>
  </div>
  <form action="get">
    <p>
      <label for="background-color">Select background color:</label>
      <select name="background-color" class="background-color" id="background-color">
        <option value="white" selected>White</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
      </select>
    </p>
    <p>
      <label for="shape">Circles or squares?</label>
      <select class="shape" name="shape" id="shape">
        <option value="none" selected>Neither</option>
        <option value="circles">Circles</option>
        <option value="squares">Squares</option>
      </select>
    </p>
    <p>
      <label for="text-color">Select text color?</label>
      <select name="text-color" id="text-color">
        <option value="white" selected>White</option>
        <option value="black">Black</option>
      </select>
    </p>
    <p>
      <label for="tweets">Pick a tweet:</label>
      <select class="tweets" id="tweets">
      </select>
    </p>
    <p>
      <label for="text">Pick a tweet:</label>
      <input id="text" type="text">
    </p>
    <button class="button-preview" type="button">Preview</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
